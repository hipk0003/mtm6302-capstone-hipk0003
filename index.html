<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,300;0,400;0,500;0,600;0,700;1,400&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="container">
    <!-- <body style="background-image: url(./images/background.png);"> -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <header>
      <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">NASA</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
              <a class="nav-link active" aria-current="page" href="#">About</a>
              <a class="nav-link" href="#">Support</a>
            </div>
          </div>
        </div>
      </nav>
    </header>
    <main class="main-container">
      <div class="hero-1">
        <h1>Discover Your Nasa Picture of the Day</h1>
      </div>
      <div class="hero-2">
        <div class="hero-3">
          <div class="img">
            <img src="./images/undraw_launching_re_tomg.svg" alt="" />
          </div>
          <div class="hero-4">
            <h2>Enter a non future date below</h2>
            <div class="input-container">
              <form id="date-form">
                <input
                type="date"
                id="date-input"
                name="trip-start"
                min="2000-01-01"
                max="2023-12-31"
                />
              </div>
              <div class="btn-container">
                <button class="btn" id="continue" type="submit">Continue</button>
              </div>
            </form>
          </div>
        </div>
      </div>
      <div class="picture-container" id="picture-container">
        
      </div>
      <div class="favourite">
        <h1>Favourites</h1>
        <ul id="favourites">
          
        </ul>
      </div>
    </main>
    <script src="main.js"></script>
  </body>
</html>
